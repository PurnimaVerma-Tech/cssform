<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <section class="one">
      <div class="parent-container">
        <div class="child-container-one">
          <h2>Signin</h2>
          <input type="text" placeholder="Bytewebster" /> <br />
          <input type="text" placeholder="Password" /> <br />
          <button class="btn">Signin</button>
          <p>or signin with</p>
          <div class="icons">
            <i class="fa-brands fa-facebook"></i>
            <i class="fa-brands fa-google-plus-g"></i>
            <i class="fa-brands fa-linkedin"></i>
          </div>
        </div>

        <div class="child-container-two">
          <h2>Welcome back!</h2>
          <p>
            Welcome back! We are so happy to have you here.It's great to see you
            again, We hope you had a safe & enjoyable time away.
          </p>
          <button class="btn2">No account yet ? Signup.</button>
        </div>
      </div>
    </section>
  </body>
</html>
